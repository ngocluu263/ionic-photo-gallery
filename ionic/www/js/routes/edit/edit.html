<ion-view view-title="{{vm.title}}" class="profile-view">

    <ion-content class="text-center">
        <form name="EditForm" ng-submit="vm.edit(user, EditForm.$valid)">
            <md-content>
                <md-input-container md-no-float>
                    <md-icon md-svg-src="img/icons/ic_mail_24px.svg" class="md-default-theme" aria-hidden="true">
                        <i class="icon ion-email"></i>
                    </md-icon>
                    <input type="email" placeholder="Email" name="email" ng-model="user.email" ng-required="true">
                    <div ng-if="EditForm.email.$invalid && EditForm.email.$dirty" ng-messages="EditForm.email.$error" class="messages">
                        <div ng-message="email">Your email address is invalid.</div>
                    </div>
                </md-input-container>

                <md-input-container md-no-float>
                    <md-icon md-svg-src="img/icons/ic_lock_24px.svg" class="md-default-theme" aria-hidden="true">
                        <i class="icon ion-locked"></i>
                    </md-icon>
                    <input type="password" placeholder="Password" name="password" ng-model="user.password" ng-minlength="6" ng-required="true">
                    <div ng-if="EditForm.password.$invalid && EditForm.password.$dirty" ng-messages="EditForm.password.$error" class="messages">
                        <div ng-message="minlength">6 characters minimum.</div>
                    </div>
                </md-input-container>
            </md-content>
            <div class="padding">
                <button type="submit" class="button button-block md-raised md-primary md-button md-default-theme">
                    Update
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
