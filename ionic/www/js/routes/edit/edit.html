<ion-view view-title="{{vm.title}}" class="profile-view">

    <ion-content class="text-center">
        <div class="item-avatar">
            <img ng-src="{{::vm.user.avatar}}" alt="{{::vm.user.name}}">
        </div>
        <h2>{{::vm.user.name}}</h2>
        <p>{{::vm.user.email }}</p>
    </ion-content>
</ion-view>
